<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Most wanted skills</title>
    <link rel="stylesheet" href="static/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <section class="hero is-link">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">
                    <i class="fas fa-terminal"></i>&nbsp;Most wanted IT skills for
                </h1>
                <div class="is-flex">
                    <input class="input is-large" type="text" placeholder="java developer" v-model="searchLine" id="searchInput">&nbsp;
                    <a class="button is-primary is-large" id="btn" @click="fetchSkills">Search</a>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <br><br>
        <div v-if="fetching"><progress class="progress is-small is-primary" max="100"></progress></div>
        <div v-else-if="skills.data">
            <div v-for="(value,index) in skills.data">
                <span class="tag is-white">{{ ++index }}.</span>
                <span v-if="index < 5" class="tag is-primary">{{ value._id }}</span>
                <span v-if="index >= 5 && index < 10" class="tag is-info">{{ value._id }}</span>
                <span v-if="index >= 10" class="tag is-light">{{ value._id }}</span>
                &nbsp;<a href="#" v-on:click.stop.prevent="value.visible = !value.visible">{{ value.frequency }}
                jobs</a>

                <div v-show="value.visible" style="margin-left: 3em;">
                    <ul>
                        <li v-for="vac in value.vacs">
                            <a :href="`${vac.url}`" target="_blank" class="is-size-7">{{ vac.name }}</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div v-else>
            <progress class="progress is-small is-primary" max="100"></progress>
        </div>
        <br><br>
    </div>

</div>

<footer class="footer">
    <div class="content has-text-centered is-primary">
        <p>
            <strong>Skill cloud</strong> by <a href="https://github.com/gmark4212"><i class="fab fa-github"></i>&nbsp;Mark G</a>
        </p>
    </div>
</footer>

<script src="/static/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
</body>
</html>
