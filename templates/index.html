<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Most wanted skills</title>
    <link rel="stylesheet" href="static/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <section class="hero is-link">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">
                    <i class="fas fa-terminal"></i>&nbsp;Most wanted IT skills for
                </h1>
                <div class="is-flex">
                    <input class="input is-large" type="text" placeholder="java developer" v-model="searchLine">&nbsp;
                    <a class="button is-primary is-large" id="btn" @click="fetchSkills">Search</a>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <br><br>
        <div v-if="skills.data">
            <div v-for="sk in skills.data">
                <p class="title">{{ sk._id }}</p>
            </div>
        </div>
        <div v-else>
            <data-error class="title">Try to enter something...</data-error>
        </div>
    </div>
</div>

<script src="/static/js/main.js"></script>
</body>
</html>
